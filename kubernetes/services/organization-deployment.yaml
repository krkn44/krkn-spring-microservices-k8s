apiVersion: apps/v1
kind: Deployment
metadata:
  name: organization
  labels:
    app: organization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: organization
  template:
    metadata:
      labels:
        app: organization
    spec:
      containers:
      - name: organization
        image: krkn/organization:1.0
          ports:
          - containerPort: 8080
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql
                  key: mysql_host
            - name: MYSQL_DB_NAME
                valueFrom:
                  configMapKeyRef:
                    name: mysql
                    key: organization-database-name
            - name: MYSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: root
            - name: MYSQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: mysql
                    key: rootpass
---
apiVersion: v1
kind: Service
metadata:
  name: organization
  labels:
    app: organization
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: organization