spring:
  application:
    name: department

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:3306/${DATABASE-NAME}?autoReconnect=true&failOverReadOnly=false&maxReconnects=10&useSSL=false
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_MYSQL_PASSWORD}

  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        type: trace
        show_sql: true
        format_sql: true
        use_sql_comments: false

    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect


logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
  level.org.hibernate:
    SQL: DEBUG
    type: TRACE
    type.descriptor.sql.BasicBinder: TRACE
  level: INFO